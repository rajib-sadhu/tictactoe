<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toe Game</title>
    <style>

    </style>
</head>
<body>

    <div class="main_div">
        
        <div>
            
            
            <div class="center_div">

                <div class="reset">
                    <div class="reset_head">
                        <p>Game Over</p>
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="popup">
                    <div class="popup_head">
                        <p>Player 1 strike first</p>
                        <button id="start">Start</button>
                    </div>
                </div>
                <div class="head">
                    <h1>Tic Tac Toe</h1>
                    <div class="players">
                        <h3>player 1 = "O"</h3>
                        <h3>player 2 = "X"</h3>
                    </div>
                </div>
                
                
                <div id="panel" class="tictac">
                    <div id="div1" value="0" class="box"></div>
                    <div id="div2" value="" class="box"></div>
                    <div id="div3" value="" class="box"></div>
                    <div id="div4" value="" class="box"></div>
                    <div id="div5" value="" class="box"></div>
                    <div id="div6" value="" class="box"></div>
                    <div id="div7" value="" class="box"></div>
                    <div id="div8" value="" class="box"></div>
                    <div id="div9" value="" class="box"></div>
                </div>
                <div class="res"> 
                    <h3 id="result"></h3>
                    <!-- <h3 id="draw"></h3> -->
                </div>
    
                <span class="span1"></span>
                <span class="span2"></span>
                <span class="span3"></span>
                <span class="span4"></span>
                <span class="span5"></span>
                <span class="span6"></span>
                <span class="span7"></span>
                <span class="span8"></span>
            </div>
        </div>
    </div>
    

  <script src="tictac.js"></script>
</body>
</html>
